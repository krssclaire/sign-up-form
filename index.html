<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-img">
        <img src="material/ASTRA.png" alt="ASTRA logo">
    </div>
    <div class="sign-up">
        <section>
            <h3>Get started!</h3>
        </section>
        <section>
            <form action="" method="">
                <div>
                    <label for="first-name"><span class="uppercase">First name</span></label> <br>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name"><span class="uppercase">Last name</span></label> <br>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                    <label for="email"><span class="uppercase">Email</span></label> <br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone-number"><span class="uppercase">Phone number</span></label> <br>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div>
                    <label for="password"><span class="uppercase">Password</span></label> <br>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password"><span class="uppercase">Confirm password</span></label> <br>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </section>
        <section>
            <button type="submit"><span class="uppercase">Create account</span></button>
            <p>
                Already have an account?
                <a href="#"><span class="bold">Log in</span></a>
            </p>
        </section>
    </div>
</body>
</html>
